<form name="frmSubCategory" ng-submit="saveSubCategory()" novalidate>
	<div class="app-detail-panel">
		<div class="col-lg-12">
			<div class="row" style="margin-bottom:20px;">
				<div class="col-lg-4 col-md-4">
					<h2>Sub Category</h2>
				</div>
				<div class="col-lg-2 col-md-2">
					<div style="margin-top:20px;margin-bottom:10px;float:right;">
						<a style="line-height: 2.1rem" href="javascript:" class="btn btn-primary" title="Add Category" ng-click="addTemplate();">
							<span>Add New Sub Category</span>
						</a>
					</div>
				</div>
			</div>
			<div class="row" style="margin-bottom:20px;">
				<div class="col-lg-3 col-md-3">
					<h3>Category:</h3>
					<select ng-change="onCategoryChange()" ng-model="category" class="form-control" ng-options="category as category.name for category in categories"></select>
				</div>
			</div>
			<div class="row" style="margin-bottom:20px;">
				<div class="col-lg-6">
					<div class="grid" style="max-height:320px;overflow:auto;">
						<table cellspacing="0" border="1" style="border-collapse:collapse;" class="table table-striped table-hover">
							<thead>
								<tr>
									<th>Actions</th>
									<th>Name</th>
									<th>Category</th>
								</tr>
							</thead>
							<tbody>
								<tr class="form-row" align="left" ng-repeat="subcategory in subcategories">
									<td style="width:50px;">
										<a ng-click="updateSubCategory(subcategory);" title="Edit">
											<i class="fa fa-pencil-square-o" aria-hidden="true"></i>
										</a>
										<a ng-click="deleteSubCategory(subcategory);" title="Delete">
											<i class="fa fa-trash-o" aria-hidden="true"></i>
										</a>
									</td>
									<td>
										<span>{{subcategory.name}}</span>
									</td>
									<td>
										{{subcategory.category.name}}
									</td>
								</tr>
							</tbody>
						</table>
					</div>         	 	
				</div>
			</div>
			<div class="templateContainer" ng-show="showTemplate();">
				<div class="row">
					<div class="col-lg-3 form-group">
						<label>Sub Category</label>
						<input type="text" name="subCategory" class="form-control" ng-model="subCategory.name" required>
					</div>
					<div class="col-lg-3 form-group">
						<label>Category</label>
						<select ng-model="selectedOption" class="form-control" ng-options="category as category.name for category in categories"></select>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-6 col-md-6 form-group">
						<div style="float:right;">
							<button type="button" ng-click="cancelTemplate();" class="btn btn-tertiary">Cancel</button>
							<button type="submit" class="btn btn-secondary" ng-disabled="frmSubCategory.$invalid">Save</button>
						</div>
					</div>
				</div></div>
			</div>
		</div>
	</form>
