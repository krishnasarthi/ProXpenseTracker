<form name="paymentForm" novalidate>
  <div class="panel">
    <div class="panel-heading">
      <div class="panel-title"><h2>Add New Expense</h2></div>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-lg-4 col-md-6 form-group">
          <label>Category</label>
          <select ng-model="category" class="form-control" ng-options="category as category.name for category in categories track by category._id" ng-change="getSubCategory()"></select>
        </div>
        <div class="col-lg-4 col-md-6 form-group">
          <label>Sub-Category</label>
          <select ng-model="subcategory" class="form-control" ng-options="subcategory as subcategory.name for subcategory in subcategories track by subcategory._id"></select>
        </div></div>
        <div class="row">
         <div class="col-lg-4 col-md-6 form-group">
           <label>Payments</label>
           <select ng-model="paymentType" class="form-control" ng-options="payment as payment.name for payment in paymentTypes track by payment._id">
           </select>
         </div>
         <div class="col-lg-4 col-md-6 form-group">
           <label>Amount in Rs.</label>
           <input type="text" class="form-control" ng-model="amount" numbers-only required>
         </div>
       </div>
       <div class="row">
         <div class="col-lg-4 col-md-6 form-group">
           <label>Description</label>
           <!-- <textarea ng-model="notes" class="form-control"></textarea> -->
           <input type="text" name="note" class="form-control" ng-model="description" required>
         </div>
         <div class="col-lg-4 col-md-6 form-group">
           <label>Transaction date</label>
           <input type="text" name="transactionDate" class="form-control" ng-model="transactionDate" required>
         </div>
       </div>
       <div class="row">
        <div class="col-lg-6 col-md-6 form-group">
         <input type="submit" class="btn btn-secondary" ng-disabled="paymentForm.$invalid" value="Save" ng-click="savePayment()">
       </div>
     </div>	
   </div>
 </div>
</form>
