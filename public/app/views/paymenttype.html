<form name="frmPaymentType" ng-submit="savePaymentType()" novalidate>
	<div class="app-detail-panel">
		<div class="col-lg-12">
			<div class="row" style="margin-bottom:20px;">
				<div class="col-lg-4 col-md-4">
					<h2>Payment Types</h2>
				</div>
				<div class="col-lg-2 col-md-2">
					<div style="margin-top:20px;margin-bottom:10px;float:right;">
						<a style="line-height: 2.1rem" href="javascript:" class="btn btn-primary" title="Add New Payment Type" 
						ng-click="addTemplate();">
						<span>Add New Payment Type</span>
					</a> 
				</div>
			</div>
		</div>
		<div class="row" style="margin-bottom:20px;">
			<div class="col-lg-6">
				<div class="grid" style="max-height:240px;overflow:auto;">
					<table cellspacing="0" border="1" style="border-collapse:collapse;" class="table table-striped table-hover">
						<thead>
							<tr>
								<th>Actions</th>
								<th>
									<div ng-click="sortType = 'name';sortReverse = !sortReverse" style="cursor:pointer;">
										Name
										<span ng-show="sortType == 'name'" class="fa fa-caret-down"></span>
									</div>
								</th>
								<th>
									<div ng-click="sortType = 'description';sortReverse = !sortReverse" style="cursor:pointer;">
										Description
										<span ng-show="sortType == 'description'" class="fa fa-caret-down"></span>
									</div>
								</th>
							</tr>
						</thead>
						<tbody>
							<tr class="form-row" align="left" ng-repeat="payment in paymentTypes | orderBy:sortType:sortReverse">
								<td style="width:50px;">
									<a ng-click="updatePaymentType(payment);" title="Edit">
										<i class="fa fa-pencil-square-o" aria-hidden="true"></i>
									</a>
									<a ng-click="deletePaymentType(payment);" title="Delete">
										<i class="fa fa-trash-o" aria-hidden="true"></i>
									</a>
								</td>
								<td>
									<span>{{payment.name}}</span>
								</td>
								<td>
									<span>{{payment.description}}</span>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<div class="templateContainer" ng-show="showTemplate();">
			<div class="row">
				<div class="col-lg-3 col-md-3 form-group">
					<label>Payment Type Name</label>
					<input type="text" name="typeName" class="form-control" ng-model="paymentType.name" required>
				</div>
				<div class="col-lg-3 col-md-3 form-group">
					<label>Payment Type Description</label>
					<input type="text" name="typeDesc" class="form-control" ng-model="paymentType.description" required>
				</div>
			</div>	
			<div class="row">
				<div class="col-lg-6 col-md-6 form-group">
					<div style="float:right;">
						<button type="button" ng-click="cancelTemplate();" class="btn btn-tertiary">Cancel</button>
						<button type="submit" class="btn btn-secondary" ng-disabled="frmPaymentType.$invalid">Save</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</div>
</form>
