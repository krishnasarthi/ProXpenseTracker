
		<form name="catForm" ng-controller="categoryController" ng-submit="saveCategory()">
		<div class="app-detail-panel">
		<div class="col-lg-12">
		<div class="row" style="margin-bottom:20px;">
		 <div class="col-lg-12"><h2>Categories</h2>
		 </div></div>
			<div class="row" style="margin-bottom:20px;">
                <div class="col-lg-4">
                <div class="grid" style="max-height:320px;overflow:auto;">
                    <table cellspacing="0" border="1" style="border-collapse:collapse;" class="table table-striped table-hover">
                        <thead>
                        <tr>
                        	<th>Action</th>
                            <th>Name</th>
                        </tr>
                        </thead>
                        <tbody>
                        	<tr class="form-row" align="left" ng-repeat="category in categories">
                        	<td style="width:50px;"> 
                        		<a ng-click="updateCategory(category);" title="Edit">
                        	 		<i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                        	 	</a>
                        	 	<a ng-click="deleteCategory(category);" title="Delete">
                        			<i class="fa fa-trash-o" aria-hidden="true"></i>
                        		</a>
                        	</td>
                        	<td>{{category.name}}</td>
                        	</tr>
                        </tbody>
                        </table>
                   </div>
                </div>
			</div>
			<div class="templateContainer">
			<div class="row">
				<div class="col-lg-4 col-md-6 form-group">
					<label>Category</label>
					<input type="text" name="category" class="form-control" ng-model="category.name">
				</div>
			</div>	
			<div class="row">
				<div class="col-lg-4 col-md-6 form-group">
					<button type="submit" class="btn btn-secondary">Save</button>
				</div>
			</div>
			</div>
		</div>
	</div>
</form>
