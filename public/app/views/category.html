
<form name="frmCategory" ng-submit="saveCategory()" novalidate>
  <div class="app-detail-panel">
    <div class="col-lg-12">
      <div class="row" style="margin-bottom:20px;">
        <div class="col-lg-4 col-md-4">
          <h2>Category</h2>
        </div>
        <div class="col-lg-2 col-md-2">
         <div style="margin-top:20px;margin-bottom:10px;float:right;">
           <a style="line-height: 2.1rem" href="javascript:" class="btn btn-primary" title="Add Category" ng-click="addTemplate();">
             <span>Add New Category</span>
           </a></div>
         </div>
       </div>
       <div class="row" style="margin-bottom:20px;">
        <div class="col-lg-6">
          <div class="grid" style="max-height:320px;overflow:auto;">
            <table cellspacing="0" border="1" style="border-collapse:collapse;" class="table table-striped table-hover">
              <thead>
                <tr>
                 <th>Action</th>
                 <th>
                   <div ng-click="sort('name');" style="cursor:pointer;">
                     Name
                     <span ng-show="sortType == 'name'" class="fa fa-caret-down"></span>
                   </div>
                 </th>
               </tr>
             </thead>
             <tbody>
               <tr class="form-row" align="left" ng-repeat="category in categories | orderBy:sortType:sortReverse">
                 <td style="width:50px;"> 
                  <a ng-click="updateCategory(category);" title="Edit">
                    <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                  </a>
                  <a ng-click="deleteCategory(category);" title="Delete">
                   <i class="fa fa-trash-o" aria-hidden="true"></i>
                 </a>
               </td>
               <td>{{category.name}}</td>
             </tr>
           </tbody>
         </table>
       </div>
     </div>
   </div>
   <div class="templateContainer" ng-show="showTemplate();">
     <div class="row">
      <div class="col-lg-6 col-md-6 form-group">
        <label>Category</label>
        <input type="text" name="category" class="form-control" ng-model="category.name" required>
      </div>
    </div>	
    <div class="row">
      <div class="col-lg-6 col-md-6 form-group">
        <div style="float:right;">
         <button type="button" ng-click="cancelTemplate();" class="btn btn-tertiary">Cancel</button>
         <button type="submit" class="btn btn-secondary" ng-disabled="frmCategory.$invalid">Save</button>
       </div>
     </div>
   </div>
 </div>
</div>
</div>
</form>
