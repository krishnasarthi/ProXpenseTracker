 <div class="app-detail-panel">
 	<div class="col-lg-12">
 		<div class="row" style="margin-bottom:20px;">
 			<div class="col-lg-4 col-md-4">
 				<h2>Expenses</h2>
 			</div>
 		</div>
 		<div class="row">
 			<div class="col-lg-4">
 				<input type="text" name="search" ng-model="search" class="form-control" placeholder="Search"/>
 			</div>
 		</div><br>
 		<div class="row" style="margin-bottom:20px;">
 			<div class="col-lg-8">
 				<div class="grid" >
 					<table cellspacing="0" border="1" style="border-collapse:collapse;" class="table table-striped table-hover">
 						<thead>
 							<tr>
 								<th>Action</th>
 								<th>
 									<div ng-click="sort('subCategory.name');" style="cursor:pointer;">
 										Item
 										<span ng-show="sortType == 'subCategory.name'" class="fa fa-caret-down"></span>
 									</div>
 								</th>
 								<th>
 									<div ng-click="sort('description');" style="cursor:pointer;">
 										Description
 										<span ng-show="sortType == 'description'" class="fa fa-caret-down"></span>
 									</div>
 								</th>
 								<th>
 									<div ng-click="sort('category.name');" style="cursor:pointer;">
 										Category
 										<span ng-show="sortType == 'category.name'" class="fa fa-caret-down"></span>
 									</div>
 								</th>
 								
 								<th>
 									<div ng-click="sort('amount');" style="cursor:pointer;">
 										Amount
 										<span ng-show="sortType == 'amount'" class="fa fa-caret-down"></span>
 									</div>
 								</th>
 								<th>
 									<div ng-click="sort('paymentDate');" style="cursor:pointer;">
 										Date
 										<span ng-show="sortType == 'paymentDate'" class="fa fa-caret-down"></span>
 									</div>
 								</th>
 								<th>
 									<div ng-click="sort('paymentType.name');"style="cursor:pointer;">
 										Paid By
 										<span ng-show="sortType == 'paymentType.name'" class="fa fa-caret-down"></span>
 									</div>
 								</th>
 							</tr>
 						</thead>
 						<tbody>
 							<tr class="form-row" align="left" 
 							ng-repeat="transaction in transactions | orderBy:sortType:sortReverse|filter:search">
 							<td style="width:50px;"> 
 								<a ng-click="editTransaction(transaction);" title="Edit">
 									<i class="fa fa-pencil-square-o" aria-hidden="true"></i>
 								</a>
 								<a ng-click="deleteTransaction(transaction);" title="Delete">
 									<i class="fa fa-trash-o" aria-hidden="true"></i>
 								</a>
 							</td>
 							<td><span>{{transaction.subCategory.name}}</span></td>
 							<td><span>{{transaction.description}}</span></td>
 							<td><span>{{transaction.category.name}}</span></td>
 							<td><span>{{transaction.amount}}</span></td>
 							<td><span>{{transaction.paymentDate | date : format}}</span></td>
 							<td><span>{{transaction.paymentType.name}}</span></td>
 						</tr>
 					</tbody>
 				</table>
 				<uib-pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()"></uib-pagination>
 			</div>
 		</div>
 	</div>
 </div>
</div>
